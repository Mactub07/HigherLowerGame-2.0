<!DOCTYPE HTML>
<html>
    <head lang="en">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta content="width=device-width, maximum-scale=1, target-densityDPI=device-dpi" name="viewport">
        <title>Eco Action: Higher/Lower</title>
        <link rel="stylesheet" href="../public/style.css">
        <script src="/public/lib/jquery-1.11.3.min.js"></script>
    </head>
    <body class="twocard02">
        <div class="wrapper">
            <div class="cards-holder">
                <div class="card card5 flip-container">
                    <div class="flipper">
                        <div class="front">
                            <img src="../public/images/card05.png" width="373" height="603" alt=""/>
                            <div class="name">
                                <span>youabcdefghi</span>
                            </div>
                            <div class="win">
                                <img src="../public/images/win.png" width="285" height="72" alt=""/>
                            </div>
                            <div class="lose">
                                <img src="../public/images/lose.png" width="292" height="73" alt=""/>
                            </div>
                        </div>
                        <div class="back">
                            <img src="../public/images/card11.png" width="373" height="603" alt=""/>
                            <div class="name">
                                <span>youabcdefghi</span>
                            </div>
                            <div class="win">
                                <img src="../public/images/win.png" width="285" height="72" alt=""/>
                            </div>
                            <div class="lose">
                                <img src="../public/images/lose.png" width="292" height="73" alt=""/>
                            </div>
                        </div>
                    </div>
                    <div class="btn-score-round">
                        <a href="#">score <span>1</span></a>
                    </div>
                    <div class="btn-play2">
                        <a href="#">play</a>
                    </div>
                    <div class="btn-play2 btn-play3">
                        <a href="#">play <span>next round</span></a>
                    </div>
                </div>
                <div class="card card6 flip-container">
                    <div class="flipper">
                        <div class="front">
                            <img src="../public/images/card06.png" width="372" height="602" alt=""/>
                            <div class="btns">
                                <div class="btn-up">
                                    <span>higher?</span>
                                    <a href="#">up</a>
                                </div>
                                <div class="btn-down">
                                    <span>lower?</span>
                                    <a href="#">down</a>
                                </div>
                            </div>
                        </div>
                        <div class="back">
                            <img  src="../public/images/card01.png" width="372" height="602" alt=""/>
                        </div>
                    </div>
                    <div class="btn-score-round">
                        <a href="#">round <span>1</span></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
