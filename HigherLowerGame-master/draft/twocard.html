<!DOCTYPE HTML>
<html>
    <head lang="en">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta content="width=device-width, maximum-scale=1, target-densityDPI=device-dpi" name="viewport">
        <title>Game</title>
        <link rel="stylesheet" href="../public/style.css">
        <link rel="stylesheet" href="../public/lib/jcf.css">
        <script src="../public/lib/jquery-1.11.3.min.js"></script>
        <script src="../public/lib/jcf.js"></script>
        <script src="../public/lib/jcf.select.js"></script>
        <script>
            $(function() {
                jcf.replaceAll();
            });
        </script>
    </head>
    <body>
        <div class="wrapper">
            <div class="cards-holder">
                <div class="card card1">
                    <img src="../public/images/card01.png" width="372" height="602" alt=""/>
                </div>
                <div class="card card2">
                    <img src="../public/images/card02.png" width="372" height="602" alt=""/>
                    <div class="card-container">
                        <form action="#">
                            <fieldset>
                                <input type="text" class="place-g" placeholder="first name"  />
                                <select>
                                    <option class="hideme" selected="selected">choose your team</option>
                                    <option>Red team</option>
                                    <option>Yellow team</option>
                                    <option>Green team</option>
                                    <option>Blue team</option>
                                    <option>Indigo team</option>
                                    <option>Violet team</option>
                                    <option>Purple team</option>
                                    <option>Pink team</option>
                                    <option>White team</option>
                                    <option>Grey team</option>
                                </select>
                                <input type="text" class="place-g" placeholder="email"  />
                            </fieldset>
                        </form>
                    </div>
                    <div class="btn-next">
                        <a href="#">next</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
