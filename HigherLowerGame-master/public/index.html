<!DOCTYPE HTML>
<html manifest="manifest.cache">
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, maximum-scale=1, target-densityDPI=device-dpi" name="viewport">
    <title>Eco Action: Higher/Lower</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/jcf.css">
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/jcf.js"></script>
    <script src="lib/jcf.select.js"></script>
    <script src="index.js"></script>
    <script>
        $(function() {
            jcf.replaceAll();
        });
    </script>

</head>
<body>
<div class="wrapper">
    <div class="cards-holder">
        <div class="card card1">
            <img src="images/card01.png" width="372" height="602" alt=""/>
        </div>
        <div class="card card2">
            <img src="images/card02.png" width="372" height="602" alt=""/>
            <div class="card-container">
                <form action="#">
                    <fieldset>
                        <input id="input_name"  type="text" class="place-g"  placeholder="first name"  />
                        <select id="select">
                            <option class="hideme" selected="selected">choose your team</option>
                            <option>Red team</option>
                            <option>Yellow team</option>
                            <option>Green team</option>
                            <option>Blue team</option>
                            <option>Indigo team</option>
                            <option>Violet team</option>
                            <option>Purple team</option>
                            <option>Pink team</option>
                            <option>White team</option>
                            <option>Grey team</option>
                        </select>
                        <input id="input_email" type="text" class="place-g"  placeholder="email"  />
                    </fieldset>
                </form>
            </div>
            <div class="btn-next">
                <a href="#">next</a>
            </div>
        </div>
    </div>
</div>
<script type="text/template" id="form2">

    <div class="card card3">
        <img src="images/card03.png" width="372" height="602" alt=""/>
    </div>
    <div class="card card4">
        <img src="images/card04.png" width="372" height="602" alt=""/>
        <div class="btn-play">
            <a href="#">play now</a>
        </div>
    </div>


</script>
<script type="text/template" id="form3">
    <div class="card card5 flip-container">
        <div class="flipper">
            <div class="front">
                <img id="im1" src="images/card01.png" width="373" height="603" alt=""/>
                <div class="name">
                    <span id="user"></span>
                </div>
                <div class="win">
                    <img src="images/win.png" width="285" height="72" alt=""/>
                </div>
                <div class="lose">
                    <img src="images/lose.png" width="292" height="73" alt=""/>
                </div>
            </div>
            <div class="back">
                <img id='im111' src="images/card01.png" width="373" height="603" alt=""/>
                <div class="name">
                    <span></span>
                </div>
                <div class="win">
                    <img src="images/win.png" width="285" height="72" alt=""/>
                </div>
                <div class="lose">
                    <img src="images/lose.png" width="292" height="73" alt=""/>
                </div>
            </div>
        </div>
        <div class="btn-score-round">
            <a href="#">score <span id="score" >0</span></a>
        </div>
        <div  id="t1" class="btn-play2">
            <a id='play' href="#">play </a>
        </div>
        <div id='t2' class="btn-play2 btn-play3">
            <a href="#"> <span id='nextround'> play next round</span></a>
        </div>
    </div>
    <div class="card card6 flip-container">
        <div class=" flipper flipper2">
            <div class="front">
                <img  id="im2" src="images/card01.png" width="372" height="602" alt=""/>
                <div id='btns1' class="btns">
                    <div class="btn-up">
                        <span>higher?</span>
                        <div></div>
                    </div>
                    <div class="btn-down">
                        <span>lower?</span>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="back">
                <img id="im222" src="images/card01.png" width="372" height="602" alt=""/>
                <div id='btns2' class="btns">
                    <div class="btn-up">
                        <span>higher?</span>
                        <div></div>
                    </div>
                    <div class="btn-down">
                        <span>lower?</span>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-score-round">
            <a href="#">round <span id="round">1</span></a>
        </div>
    </div>
    </div>
</script>
<script type="text/template" id="form4">
    <div class="card7">
        <img src="images/card36.png" width="372" height="602" alt=""/>
        <div class="name">
            <span id="user"></span>
        </div>
        <div class="welldone">
            <span id="score">10</span>
        </div>
        <div class="welldone2">
            <span id="scoreBest">10</span>
            <strong id="colorStar">green eco star</strong>
            <img id="star" src="images/star1.png" width="78" height="74" alt=""/>
        </div>
        <div class="leaderboard">
            <a href="#"><img src="images/leaderboard.png" width="207" height="44" alt=""/></a>
        </div>
</script>
<script type="text/template" id="form5">
    <div class="card8">
        <img src="images/leaderboard2.png" width="638" height="612" alt=""/>
        <table>
            <% _(data).each(function(item, index){ %>
            <tr class="<%= item.team === teamName ? 'strong' : '' %>">
                <td class="pos"><%= index + 1 %></td>
                <td class="score-left"><%= item.team %></td>
                <td class="score-right"><%= item.games %></td>
                <td class="score-right"><%= item.score %></td>
            </tr>
            <% }); %>
        </table>
        <div class="new">
            <a href="#"><img src="images/new.png" width="80" height="80" alt=""/></a>
        </div>
        <div class="again">
            <a href="#"><img src="images/again.png" width="80" height="80" alt=""/></a>
        </div>
        <div class="quit">
            <a href="#"><img src="images/quit.png" width="80" height="80" alt=""/></a>
        </div>
    </div>
</script>
<script type="text/template" id="form7">
    <div class="card card1">
        <img src="images/card01.png" width="372" height="602" alt=""/>
    </div>
    <div class="card card2">
        <img src="images/card02.png" width="372" height="602" alt=""/>
        <div class="card-container">
            <form action="#">
                <fieldset>
                    <input id="input_name" type="text" class="place-g" placeholder="first name"  />
                    <select>
                        <option class="hideme" selected="selected">choose your team</option>
                        <option>Red team</option>
                        <option>Yellow team</option>
                        <option>Green team</option>
                        <option>Blue team</option>
                        <option>Indigo team</option>
                        <option>Violet team</option>
                        <option>Purple team</option>
                        <option>Pink team</option>
                        <option>White team</option>
                        <option>Grey team</option>
                    </select>
                    <input id="input_email" type="text" class="place-g" placeholder="email"  />
                </fieldset>
            </form>
        </div>
        <div class="btn-next">
            <a href="#">next</a>
        </div>
    </div>
</script>


</body>
</html>
